<app-header></app-header>
<om-aurora>

  <div class="content">
    <div class="actions">
      <ng-container *ngIf="!isLoggedIn(); else userIcon">
        <button class="login" routerLink="/login">Login</button>
        <button class="signup" routerLink="/signup">Sign-up</button>
      </ng-container>
      <ng-template #userIcon>
        <app-user></app-user>
      </ng-template>
    </div>
    
    <div class="partition">
      <button></button>
      <ul>
        <li><a routerLink="/home">Home</a></li>
        <li><a routerLink="/watches">Watches</a></li>
        <li><a routerLink="/spectacles">Spectacles</a></li>
        <li><a routerLink="/about">About</a></li>
      </ul>
    </div>
  <app-about-image></app-about-image>
  <app-timeline [data]="timelineData" orientation="switch" style="margin-top: 100px;"></app-timeline>
  
</div>

</om-aurora>
