<app-header></app-header>
<om-aurora>
   <div class="login-container">
  <form class="login" [formGroup]="signupForm" (ngSubmit)="onSubmit()">
    <h2>// Sign Up</h2>
    <label for="number">number</label>
    <input id="number" type="number" formControlName="number" required />

    <label for="username">Username</label>
    <input id="username" type="text" formControlName="username" required />

    <label for="email">Email</label>
    <input id="email" type="email" formControlName="email" required />

    <label for="password">Password</label>
    <input id="password" type="password" formControlName="password" required />

    <label for="confirmPassword">Confirm Password</label>
    <input id="confirmPassword" type="password" formControlName="confirmPassword" required />

    <button type="submit" [disabled]="signupForm.invalid">Sign Up</button>
  </form>
</div>
</om-aurora>
