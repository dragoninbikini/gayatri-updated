<div class="filter-bar">
  <label>
    Brand:
    <select [(ngModel)]="selectedBrand" (change)="updateFilters()">
      <option value="">All</option>
      <option *ngFor="let brand of brands" [value]="brand">{{ brand }}</option>
    </select>
  </label>

  <label>
    Gender:
    <select [(ngModel)]="selectedGender" (change)="updateFilters()">
      <option value="">All</option>
      <option *ngFor="let gender of genders" [value]="gender">{{ gender }}</option>
    </select>
  </label>

  <label>
    Price:
    <select [(ngModel)]="selectedPrice" (change)="updateFilters()">
      <option value="">All</option>
      <option *ngFor="let price of prices" [value]="price">{{ price }}</option>
    </select>
  </label>
</div>
